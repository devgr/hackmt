<!DOCTYPE html>
<html>
    <head>
        <title>Hello HackMT!</title>
        <script type="text/javascript" src="vue/vue.js"></script>
        <script type="text/javascript" src="vue/vue-resource.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ headerText }}</h1>
            <p>{{ description }}</p>
            <div>
                <input type="text" v-model="magic" /><label>{{ magic }}</label>
            </div>
            <ul>
                <li v-for="item in items">{{ item.name }}: {{ item.description }}</li>
            </ul>
            <div v-bind:class="{ horizontal: isHorizontal }">
                <div v-for="(num, index) in numbers">
                    <button v-on:click="buttonClick(index)">Click {{ num }}!</button>
                </div>
            </div>
            <p v-if="theNumber">You clicked {{ theNumber }}</p>
        </div>
        <script type="text/javascript" src="demo1.js"></script>
    </body>
</html>
